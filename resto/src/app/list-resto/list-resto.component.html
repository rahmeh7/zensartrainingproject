<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Operations</th>  
    </tr>
    </thead>
    <tbody>
      <tr *ngFor='let item of collection'>
        <th>{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.email}}</td>
        <th><i (click)="deleteRestore(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
      </tr>
    </tbody>
  </table>
