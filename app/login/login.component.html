<div class="container">
    <h2>Maharashtra Tourism</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"placeholder="Enter password" name="pwd" [(ngModel)]="user.password">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-info mr-1">Login</button>
      <button type="submit" class="btn btn-info">Register</button>
    </form>
  </div>
